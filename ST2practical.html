<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nav Menu</title>
    <style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: "Poppins", sans-serif;
}
body {
    background: #f4f6fa;
    padding: 30px;
}
.header {
    width: 100%;
    background: #e0e0e0;
    padding: 20px 0;
    text-align: center;
    border-radius: 10px;
    margin-bottom: 30px;
    border: 1px solid #ccc;
}
.header h1 {
    font-size: 26px;
    font-weight: 600;
    color: #333;
}
.header span {
    color: #c62828;
}
.nav-menu {
    background: white;
    padding: 15px 20px;
    border-radius: 12px;
    width: fit-content;
    margin: 0 auto 20px auto;
    border: 1px solid #dcdcdc;
    box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.08);
}
.nav-menu ul li {
    display: inline-block;
    margin-right: 18px;
}
.nav-menu ul li:last-child {
    margin-right: 0;
}
.nav-menu a {
    text-decoration: none;
    padding: 8px 14px;
    background: #d0efff;
    border-radius: 6px;
    font-size: 15px;
    color: #333;
    transition: 0.3s;
}
.nav-menu a:hover {
    background: #a8dcff;
}
.secondary-menu {
    background: white;
    padding: 15px 20px;
    border-radius: 12px;
    border: 1px solid #dcdcdc;
    width: fit-content;
    margin: 0 auto;
    box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.08);
}
.secondary-menu ul {
    list-style: none;
    padding: 0;
    margin: 0;
}
.float-item {

float: left;
    margin-right: 15px;
}
.float-item a {
    display: block;
    background: #baffc7;
    padding: 8px 14px;
    border-radius: 6px;
    text-decoration: none;
    color: #333;
    transition: 0.3s;
}
.float-item a:hover {
    background: #90f3ac;
}
.clear {
    clear: both;
}




    </style>
    
</head>
<body>
    <header class="header">
        <h1>My <span>Website</span> Navigation</h1>
    </header>
    <nav class="nav-menu">
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Services</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </nav>
    <div class="secondary-menu">
        <ul>
            <li class="float-item"><a href="#">Dashboard</a></li>
            <li class="float-item"><a href="#">Profile</a></li>
            <li class="float-item"><a href="#">Messages</a></li>
            <li class="float-item"><a href="#">Logout</a></li>
        </ul>
        <div class="clear"></div>
    </div>
</body>
</html>
